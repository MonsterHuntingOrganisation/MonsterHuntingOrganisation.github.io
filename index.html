<script>
    function hideshow(elementID, elementID2) {
        var element = document.getElementById(elementID);
        var element2 = document.getElementById(elementID2);
        if (element || element2) {
            element.style.display = "none";
            element2.style.display = "block";
        }
    }
    function screen() {
        var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        var screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        if (screenWidth < 300 || screenHeight < 500) {
            var mainDiv = document.getElementById("main");
            mainDiv.classList.remove("a");
            mainDiv.classList.add("c");
            var mainDiv2 = document.getElementById("links");
            mainDiv2.classList.remove("a");
            mainDiv2.classList.add("c");
        } else if (screenWidth > 300 && screenHeight > 500) {
            var mainDiv = document.getElementById("main");
            mainDiv.classList.remove("c");
            mainDiv.classList.add("a");
            var mainDiv2 = document.getElementById("links");
            mainDiv2.classList.remove("c");
            mainDiv2.classList.add("a");
        }
        setTimeout(screen, 300);
    }
    screen();
    function nogpu(value) {
        if (value === true) {
            // Set localStorage to store the option
            localStorage.setItem("disableEffects", "true");

            var scriptElement = document.getElementById("fxframe");
            if (scriptElement) {
                scriptElement.parentNode.removeChild(scriptElement);
            }

            var linkElement = document.getElementById("gpu");
            linkElement.innerHTML = "enable effects";
            linkElement.onclick = function () {
                nogpu(false);
            };
        } else if (value === false) {
            // Remove the stored option from localStorage
            localStorage.removeItem("disableEffects");
            window.location.reload();
        }
    }

    // Read the option from localStorage on page load
    window.addEventListener("load", function () {
        var disableEffects = localStorage.getItem("disableEffects");
        if (disableEffects === "true") {
            nogpu(true);
        }
        init();
    });
</script>
